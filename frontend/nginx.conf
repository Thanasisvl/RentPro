server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Docker DNS (allows upstream re-resolution when containers restart)
  resolver 127.0.0.11 valid=10s ipv6=off;

  # Nice-to-have: gzip for text assets
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;

  # Basic security headers (demo-friendly)
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # CSP: same-origin SPA + same-origin API (/api) via proxy
  # Note: style-src allows 'unsafe-inline' due to typical CSS-in-JS patterns.
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self';" always;

  # Cache immutable build assets
  location /static/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }

  # API: /api/... -> backend:8000/...
  location /api/ {
    set $api_upstream backend:8000;
    rewrite ^/api/?(.*)$ /$1 break;
    proxy_pass http://$api_upstream;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Uploads: /uploads/... -> backend:8000/uploads/...
  location /uploads/ {
    set $uploads_upstream backend:8000;
    proxy_pass http://$uploads_upstream;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # React SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}

