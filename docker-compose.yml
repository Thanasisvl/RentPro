services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${POSTGRES_DB:-rentpro}"
      POSTGRES_USER: "${POSTGRES_USER:-rentpro}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-rentpro}"
    volumes:
      - rentpro_pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\" -h 127.0.0.1 -p 5432",
        ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RENTPRO_DATABASE_URL: "${RENTPRO_DATABASE_URL:-postgresql+psycopg2://rentpro:rentpro@postgres:5432/rentpro}"
      RENTPRO_UPLOAD_DIR: "${RENTPRO_UPLOAD_DIR:-/data/uploads}"
      RENTPRO_SECRET_KEY: "${RENTPRO_SECRET_KEY:?RENTPRO_SECRET_KEY must be set in .env}"
      # Optional demo seed:
      RENTPRO_E2E_SEED: "${RENTPRO_E2E_SEED:-0}"
      RENTPRO_E2E_PASSWORD: "${RENTPRO_E2E_PASSWORD:-rentpro-e2e}"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2).read()",
        ]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 10s
    volumes:
      - rentpro_data:/data

  web:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: "${REACT_APP_API_URL:-/api}"
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      # Use 127.0.0.1 to avoid IPv6 localhost resolution issues.
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 12
      start_period: 5s

  frontend-tests:
    profiles: ["test"]
    build:
      context: ./frontend
      target: test
    env_file:
      - .env
    environment:
      CI: "true"

  backend-tests:
    profiles: ["test"]
    build:
      context: ./backend
      target: test
    env_file:
      - .env
    environment:
      RENTPRO_DATABASE_URL: "sqlite:///./test_test.db"
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"

volumes:
  rentpro_data:
  rentpro_pgdata:

