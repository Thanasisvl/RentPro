name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  test-and-lint:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: backend

    env:
      RENTPRO_DATABASE_URL: sqlite:///./test_test.db
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt }
          if (Test-Path "requirements-dev.txt") { pip install -r requirements-dev.txt }

      - name: Ruff (lint)
        run: |
          ruff --version
          ruff check .

      - name: Black (format check)
        run: |
          black --version
          black --check .

      - name: Pytest
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing --cov-fail-under=75

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Frontend tests (Jest/RTL)
        run: npm run test:ci

  e2e-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run e2e:install:ci

      - name: E2E smoke (Playwright)
        run: npm run test:e2e -- --project=chromium --grep @smoke

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-smoke
          path: |
            frontend/playwright-report
            frontend/test-results
          retention-days: 7

  e2e-tiers:
    name: E2E tiered (post-smoke) · @${{ matrix.tag }}
    needs: e2e-smoke
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Add future tiers here (e.g. p2, p3) when ready.
        tag: [p1, p2]
    defaults:
      run:
        shell: bash
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npm run e2e:install:ci

      - name: E2E tier (Playwright)
        run: npm run test:e2e -- --project=chromium --grep @${{ matrix.tag }}

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.tag }}
          path: |
            frontend/playwright-report
            frontend/test-results
          retention-days: 7

  e2e-integration:
    name: E2E integration (real backend) · @p3
    needs: e2e-smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements*.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-dev.txt

      - name: Start backend (seeded for E2E)
        env:
          RENTPRO_DATABASE_URL: sqlite:///./e2e.db
          RENTPRO_E2E_SEED: "1"
          RENTPRO_E2E_PASSWORD: "rentpro-e2e"
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 --app-dir backend > backend-e2e.log 2>&1 &
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:8000/ > /dev/null; then
              echo "Backend is up"
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to start"
          tail -n 200 backend-e2e.log || true
          exit 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npm run e2e:install:ci

      - name: E2E integration (Playwright)
        working-directory: frontend
        env:
          E2E_PASSWORD: "rentpro-e2e"
        run: npm run test:e2e -- --project=chromium --grep @p3

      - name: Upload Playwright artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-p3
          path: |
            frontend/playwright-report
            frontend/test-results
            backend-e2e.log
          retention-days: 7